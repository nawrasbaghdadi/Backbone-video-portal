<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Please sign in</h3>
                </div>
                <div class="panel-body">
                    <div id="msg"></div>
                    <form accept-charset="UTF-8" role="form" id="loginForm" method="post">
                    <fieldset>
                        <div class="form-group">
                            <input class="form-control" id="userName" placeholder="User Name" name="username" type="text">
                        </div>
                        <div class="form-group">
                            <input class="form-control" id="userPassword" placeholder="Password" name="password" type="password" value="">
                        </div>
                        <input class="btn btn-lg btn-success btn-block" type="submit" value="Login"  id="g" name="g">
                    </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
